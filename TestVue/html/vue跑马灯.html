<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1.导入js -->
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来！！" @click="lang" ></input>
			<input type="button" value="别浪" @click="nolang"></input>
			<p>{{ msg }}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					msg:"猥琐发育，别浪~~！",
					int:null
				},
				
				methods:{
					lang(){
						/* var head = this.msg.substring(0,1)
						var end = this.msg.substring(1) */
						if(this.int !=null){
							return ;
						}
						var _this = this/* 当前vm this对象需要从新赋值 ,要不然在定时器中，this 不代表vm对象*/
					
						this.int = setInterval(function(){
							var head = _this.msg.substring(0,1)
							var end = _this.msg.substring(1)
							_this.msg = end+head
						},200)
					},
					/* 
					 1.在对象vm内通过this获取/操作自己的属性。
					 2.vm实例，会监听到自己身上data中所有数据的变化，只要数据一发生变化，把最新的数据，从data同步到页面中去【只关心数据，不考虑如何从新渲染dom页面】
					 */
					nolang(){
						window.clearInterval(this.int);
						this.msg = "猥琐发育，别浪~~！";
						this.int = null;
					}
				}
			})
		</script>
	</body>
</html>
