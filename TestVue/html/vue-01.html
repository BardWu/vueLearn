<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue01</title>
		<!-- ss -->
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- html 结构 就是MVMV中的 V -->
		<div id="app">
			<p>{{ msg }}</p>
	    </div>
		
		<script>
		//2. 创建一个Vue的实例
		//当我们导入包之后,载浏览器的内存中,就多 了一个Vue构造函数
		// new 出来的VM对象,就是MVVM中的 VM  调度者
		var vm = new Vue({
				el:'#app',//选择器,vue实例要控制的区域,可以控制该区域中所有的内容
				//data就是 MVVM中的 M,专门用来保存每个页面的数据
				data:{//data属性中,存放的是el中要用到的数据
					msg:'欢迎学习vue' //通过Vue提供的指令,很方便就能把数据渲染到页面上
				}
			})
		</script>
	</body>
</html>
